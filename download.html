<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Captura Slides en PDF</title>
</head>
<body>
  <h1>Captura Automática de Slides</h1>
  <button id="startBtn">Iniciar captura</button>

  <script>
    document.getElementById('startBtn').addEventListener('click', async () => {
      async function loadScript(src) {
        return new Promise((resolve, reject) => {
          if (document.querySelector(`script[src="${src}"]`)) {
            resolve();
            return;
          }
          const script = document.createElement('script');
          script.src = src;
          script.onload = () => resolve();
          script.onerror = () => reject(`Error cargando script: ${src}`);
          document.head.appendChild(script);
        });
      }

      await loadScript("https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js");
      await loadScript("https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js");

      while (!window.html2canvas || !window.jspdf) {
        await new Promise(r => setTimeout(r, 100));
      }

      // Hacer clic en el botón "Cerrar"
      const closeBtn = document.querySelector('div[role="button"][title="Cerrar"].close-icon');
      if (closeBtn) {
        closeBtn.click();
        console.log('Botón "Cerrar" clickeado');
        await new Promise(r => setTimeout(r, 1000)); // Esperar a que cierre
      } else {
        console.warn('No se encontró el botón "Cerrar"');
      }

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'pt', 'a4');
      const maxSlides = 4;

      for (let i = 0; i < maxSlides; i++) {
        console.log(`Capturando slide ${i + 1}...`);

        const scrollContainer = document.querySelector('div[style*="overflow: scroll"]');
        if (!scrollContainer) {
          console.warn("No se encontró el contenedor con scroll");
          break;
        }

        const originalHeight = scrollContainer.style.height;
        scrollContainer.style.height = scrollContainer.scrollHeight + 'px';
        await new Promise(r => setTimeout(r, 500)); // Esperar que todo se renderice

        const canvas = await html2canvas(scrollContainer);
        scrollContainer.style.height = originalHeight;

        const imgData = canvas.toDataURL('image/png');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
        const pageHeight = pdf.internal.pageSize.getHeight();

        if (pdfHeight <= pageHeight) {
          if (i > 0) pdf.addPage();
          pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        } else {
          let heightLeft = pdfHeight;
          let position = 0;
          while (heightLeft > 0) {
            if (i > 0 || position !== 0) pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
            heightLeft -= pageHeight;
            position -= pageHeight;
          }
        }

        // Simular flecha derecha (ArrowRight)
        const keyboardEvent = new KeyboardEvent('keydown', {
          key: 'ArrowRight',
          code: 'ArrowRight',
          keyCode: 39,
          which: 39,
          bubbles: true,
        });
        document.dispatchEvent(keyboardEvent);

        await new Promise(r => setTimeout(r, 2000)); // Esperar cambio de slide
      }

      pdf.save('captura_multislide.pdf');
    });
  </script>
</body>
</html>
